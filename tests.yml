name: Black

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  black:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python 3.11
        uses: actions/setup-python@v3
        with:
          python-version: 3.11
      - name: Install Black
        run: |
          python -m pip install --upgrade pip
          python -m pip install black
      - name: Run Black Check
        run: |
          black --check .