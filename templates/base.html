<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %} - YL Community</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
</head>
<body>
    <header class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="{{ url_for('index') }}">YL Community</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link">Главная</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link">Новая запись</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link">Новый проект</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link">Новый конкурс</a>
                </li>
                 <li class="nav-item">
                    <a class="nav-link">Войти</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link">Регистрация</a>
                </li>
            </ul>
        </div>
    </header>


    <div class="container mt-3">
        {% block content %}{% endblock %}
    </div>

    <footer class="mt-5 bg-light text-center py-3">
        <p>&copy; 2025 YL Community</p>
    </footer>
    <script src="{{ url_for('static', filename='js/bootstrap.bundle.min.js') }}"></script>
</body>
</html>
